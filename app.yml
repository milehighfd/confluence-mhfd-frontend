runtime: python27
api_version: 1
threadsafe: true
handlers:
- url: /(.*\.(html|css|js|png|jpg|woff|json|svg))
  static_files: build/\1
  upload: build/(.*\.(html|css|js|png|jpg|woff|json|svg))
- url: /.*
  static_files: build/index.html
  upload: build/index.html
- url: /
  static_dir: build
skip_files:
- src/
- node_modules/
- ^\.git/.*
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.bak$